<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Global Weather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a city name for weather information</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>

      <div class="card shadow-lg rounded">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center"></div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather conditions</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="forecast.js"></script>
    <script src="script.js"></script>
  </body>
</html>
